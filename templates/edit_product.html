{% extends "base.html" %}

{% block title %}Редактировать товар{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактировать товар</h1>

    <form action="{{ url_for('edit_product', id=product.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" class="form-control" required>{{ product.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Цена:</label>
            <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" step="0.01" required>
        </div>
        
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
        <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-danger mt-3">Удалить выбранный товар</a>
        <a href="{{ url_for('products') }}" class="btn btn-secondary mt-3">Назад к списку товаров</a>
    </form>
</div>
{% endblock %}
